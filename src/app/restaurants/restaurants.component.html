<div class="gridContainer">
    <div *ngIf="loadingData; else loadingLoop">
   <div class="d2">
    <div class="card">
      <nav class="navbar navbar-expand-lg navbar bg-light ">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ngb-tabset>
            <ngb-tab title="Welcome!">
              <ng-template ngbTabContent>
               
                  <div class="restaurantGrid">

                                      <!-- <ul class="list-group"> -->
                  <div class="list-group-item list-group-item-light" *ngFor="let x of restaurantDetails; let i = index"
                    [class.selected]="x===selectedRestaurant" (click)="onTap(x)" >
                    <div><b>Name:</b>&nbsp;<span>{{x.name}}</span>&nbsp;
                      <span style="margin-right:100px;"><button class="btn btn-sm btn-outline-danger"
                        (click)="addToFavourites(x)">üíô</button></span>
                    </div>
                     <br>
                    <span>&nbsp;</span>&nbsp;
                    <img class="imageBig" [src]="x.image" height="140" width="110" />
                    <br><span><b>Ratings:&nbsp;</b></span>
                    <ngb-rating [(rate)]="x.rating">
                      <ng-template let-fill="fill" let-index="index">
                        <span class="star" [class.filled]="fill === 100">&#9733;</span>
                      </ng-template>
                    </ngb-rating>
                    <br> <span><b> Date </b></span>{{ x.date.day }}:{{ x.date.month }}:{{ x.date.year }}
                    <br>
                    <span><b>Location:</b></span> {{x.location}}
                  </div>
                </div>
                <!-- </ul> -->
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
          </div>
      </nav>
    </div>
  </div>
  </div>
  
<!--                    To Add new Restaurant                 -->

<div class="d3">
  <form [formGroup]="myForm">
    <div class="form-group">
      <div class="card-header">
        <h4>Add Restaurant :</h4>
      </div>
      <div>
        <label>Restaurant Name:</label>
        <input class="form-control" formControlName="name" type="text" placeholder="Enter the Restaurant name:"
          required />
      </div>
      <br />
      <div>
        <label>Location:</label>
        <input ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" formControlName="location" #search [formControl]="searchControl">
        <agm-map [latitude]="lat" [longitude]="lng" [scrollwheel]="false" [zoom]="zoom">
            <agm-marker  [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
      </div>
      <br>
      <div class="form-group">
        <label>Ratings:</label>
        <ngb-rating formControlName="rating" [(rate)]="currentRate">
          <ng-template let-fill="fill" let-index="index">
            <span class="star" [class.filled]="fill === 100">&#9733;</span>
          </ng-template>
        </ngb-rating>
      </div>
      <div class="form-group">
        <label>Date:</label>&nbsp;
        <div class="input-group-append">
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName='date' ngbDatepicker
            #d="ngbDatepicker">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label>Images:</label>&nbsp;
        <input type="file" (change)="uploadFile($event)">
        <div>
          <p>
            <ngb-progressbar showValue="true" type="danger" [value]="uploadPercent | async"></ngb-progressbar>
          </p>
          <!-- {{ uploadPercent | async }} -->
        </div>
        <a [href]="downloadURL | async">{{ downloadURL | async }}</a>
      </div>
    </div>
    <button class="btn btn-danger"  type="submit" (click)="submitRestaurant()">
      Submit
    </button>
  </form>
</div>
</div>
