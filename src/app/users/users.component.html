     <div #login>

    <div class="container">
        <form [formGroup]="userForm" class="text-center border border-light p-5" class="container" autocomplete="on">
          <h2 class="card text-white bg-danger mb-2">Login Board</h2>
       
          <div class="form-group">
              <label>Username:</label> 
               <input type="text"  placeholder="your prefered username" formControlName="username"  required />
            </div>
          <div class="form-group">
            <label>Email-address:</label> 
             <input type="email" placeholder="eg: email@email.com" formControlName="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" formControlName="password" required />
          </div>
          <button type="signup" class="btn btn-danger" (click)="signUp()" [disabled]="
            !(
              this.userForm.controls.email.valid &&
              this.userForm.controls.password.valid
            )
          ">
            SignUp
          </button>
    
          <button  class="btn btn-danger" (click)="Login()" [disabled]="
            !( 
              this.userForm.controls.email.valid &&
              this.userForm.controls.password.valid
            )" >
            Login
        </button>   
        </form>
    </div> 
  </div>
